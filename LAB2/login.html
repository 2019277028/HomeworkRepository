<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>로그인하세요</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>welcome to my shop</h1>
        <p>
            로그인
            <a href ="signup.html">회원가입</a>
        </p>
        <from method = "GET" action = "">
            <p>
                <label>ID : <input name="id" type="text" placeholder="아이디를 입력하세요" required autocomplete="on"/> </label>
            </p>
            <p>
                <label>Password : <input name="Password" type="password" placeholder="비밀번호를 입력하세요" required autocomplete="off"/></label>
            </p>
            <div class="button">
                <p id="로그인">로그인</p>
            </div>
            <div class="button">
                <p id="회원가입">회원가입</p>
            </div>
        </from>
    </body>

</html>
